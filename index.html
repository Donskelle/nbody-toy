<!DOCTYPE =html>
<html>
  <head>
    <title>Demo Star</title>
    <style>
      body,
      html {
        background-color: #000000;
        color: #a0a0a0;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      star-element {
        height: 100vh;
        width: 100vw;
        display: block;
      }
      .controls {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
    <script defer src="https://unpkg.com/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script
      async
      type="module"
      src="https://unpkg.com/dimport?module"
      data-main="./src/star-element.js"
    ></script>
    <script
      nomodule
      async
      src="https://unpkg.com/dimport?nomodule"
      data-main="./src/star-element.js"
    ></script>
  </head>
  <body>
    <star-element star-count="600"></star-element>
    <div class="controls">
      <button>Star Shower</button>
    </div>

    <script type="module">
      WebComponents.waitFor(() => {
        const buttons = document.querySelectorAll("button");
        const starEle = document.querySelector("star-element");

        buttons[0].addEventListener("click", () => starEle.startShower());
      });
    </script>
  </body>
</html>
